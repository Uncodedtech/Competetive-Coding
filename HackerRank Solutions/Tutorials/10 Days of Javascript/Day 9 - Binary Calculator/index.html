<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="btns btnDigits">0</button>
            <button id="btn1" class="btns btnDigits">1</button>
            <button id="btnClr" class="btns btnOperators01">C</button>
            <button id="btnEql" class="btns btnOperators01">=</button>
            <button id="btnSum" class="btns btnOperators02">+</button>
            <button id="btnSub" class="btns btnOperators02">-</button>
            <button id="btnMul" class="btns btnOperators02">*</button>
            <button id="btnDiv" class="btns btnOperators02">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
